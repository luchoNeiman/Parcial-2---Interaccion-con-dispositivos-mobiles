        <section class="contact-form-section container my-5">
            <h1 class="text-center mb-4">Contáctanos</h1>
            <form>
                <div class="row mb-3">
                    <!-- Campo Nombre -->
                    <div class="col-12 col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                    </div>
                    <!-- Campo Email -->
                    <div class="col-12 col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="tuemail@ejemplo.com" required>
                    </div>
                </div>
        
                <!-- Campo Teléfono -->
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Número de teléfono" required>
                    </div>
                </div>
        
                <!-- Campo Comentario -->
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="comentario" class="form-label">Comentario</label>
                        <textarea class="form-control" id="comentario" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>
                </div>
        
                <!-- Botón Enviar -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3 px-4">Enviar</button>
                </div>
            </form>
        </section>
        
    </main>
